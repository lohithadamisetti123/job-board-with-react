version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-board-react-app
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
